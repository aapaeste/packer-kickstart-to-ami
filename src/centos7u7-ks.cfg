#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use text install
text
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8
# agree to the eula
eula --agreed
reboot

# Network information
network  --bootproto=dhcp --device=eth0 --ipv6=auto --activate
network  --hostname=centos7u7.tardis.kvm

# Root password
rootpw --iscrypted $6$Kk10Oar8YG8u9RRG$BX1SVhHtegDTTCuX.J.jEQavPlWfhOxn30QDiGYsXaTE659K9dhtC71CwHZBQIk4ewsRmvvlhUwyU2Gs6V3qn0
# System services
services --enabled="chronyd"
# System timezone
timezone America/New_York --isUtc
user --groups=wheel --name=maintuser --password=$6$8HwCJdET$OFFulwj6OgrA8UifH.YGhnSYB.YlCtMczufapCuVFTpWKkt.f5hPUn3dgnMhjXTNt9WU7j70Xrda7cV2.3Cv91 --iscrypted --gecos="maintuser"
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
autopart --type=lvm
# Partition clearing information
clearpart --all --initlabel --drives=sda

